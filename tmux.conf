# set terminal to alacritty
# set-option -sa terminal-features ',xterm-256color:RGB'
set-option -sa terminal-overrides ',alacritty:Tc'

# Prefix
unbind C-b
set -g prefix C-space
# Ensure that we can send Ctrl-q to other apps
bind C-space send-prefix

#setting the delay between prefix and command
set -s escape-time 1

unbind Enter
unbind -n Escape

# reload config
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# set -g mouse on
setw -g mouse on

# kill/close window
bind q killp

# window splits
# !v and h are not bound by default, but we never know in the next versions...
unbind v
unbind h

unbind % # Split vertically
unbind '"' # Split horizontally

bind v split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# select pane
bind -n M-h select-pane -L
bind -n M-\; select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R
#
# resize pane
# bind without Prefix key
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5
# max
bind C-Space resize-pane -Z

# windows
unbind n  #DEFAULT KEY: Move to next window
bind n new-window -c "#{pane_current_path}"

# Bazni index
set -g base-index 1
set-window-option -g pane-base-index 1

# switch windows
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6

# switch windows
# bind -n M-h previous-window
bind -n 'M-\' next-window

#vi mode
set-window-option -g mode-keys vi

# copy&paste
unbind -T copy-mode-vi Space; #Default for begin-selection
unbind -T copy-mode-vi Enter; #Default for copy-selection

bind -T copy-mode-vi v send-keys -X begin-selection
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

### status line
set -g status-bg cyan
set -g window-status-style bg=red
set -g window-status-current-style bg=yellow,fg=yellow

#Plugins----------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha' # latte,frappe, macchiato or mocha

set -g @catppuccin_window_number_position "left"

set -g @catppuccin_window_default_text "#W"

# set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text ""

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
